name: task_app
description: "A new Flutter project."
publish_to: 'none' # Prevent accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Hive for local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Additional packages
  cupertino_icons: ^1.0.8
  flutter_slidable: ^3.1.1
  path_provider: ^2.0.14  # Required for file storage with Hive

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Packages for code generation and lints
  hive_generator: ^1.1.3
  build_runner: ^2.1.11
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
